<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans">
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>

<style>
    :root {
        --blue1: #0A0082;
        --blue2: #00C4B3;
        --blue3: #72EBFE;
        --blue4: #85FFF5;
        --blue5: #C2FFFA;
        --white: #C2FFFA;
        --black: #000000;
        --grey: #888888;
        --grey2: rgb(194, 193, 193);
    }


    body {
        background: url("background.jpeg");
    }

    .button1 {
        margin-left: 41%;
    }

    menu {
        font-family: 'Nunito Sans', sans-serif;
        margin-left: 25%;
        margin-right: 25%;
        margin-top: 10%;
        font-size: 1.2rem;
        background-color: white;
        background-size: 1.5em;
        position: relative;
        color: grey;
        border-radius: 20px;
        padding-top: 20px;
        padding-bottom: 10px;
    }


    input {
        font-size: 1.2rem;
        border-radius: 7px;
        margin-left: 30%;
        background-color: var(--grey2);
    }

    .checkbox {
        color: white;
    }

    .barre {
        margin-left: 30%;
        width: 200px;
        border: 0.2px solid rgb(197, 197, 197);
        border-radius: 20px;
    }

    .couleur1 {
        width: 25%;
        height: 8px;
        background: red;
        border-radius: 20px;
    }

    .couleur2 {
        width: 50%;
        height: 8px;
        background: rgb(255, 128, 2);
        border-radius: 20px;
    }

    .couleur3 {
        width: 75%;
        height: 8px;
        background: rgb(106, 248, 67);
        border-radius: 20px;
    }

    .couleur4 {
        width: 100%;
        height: 8px;
        background: rgb(7, 159, 7);
        border-radius: 20px;
    }

    img {
        width: 20px;
        height: 20px;
    }

    button {
        font-family: 'Nunito Sans', sans-serif;
        margin-left: 30%;
        padding: 5px 20px;
        font-size: 1.2rem;
        cursor: pointer;
        border: 0px;
        background-color: var(--blue2);
        position: relative;
        transition: all .2s;
        overflow: hidden;
        color: white;
        border-radius: 8px;
    }

    button::after {
        content: '';
        width: 400px;
        height: 400px;
        position: absolute;
        top: -50px;
        left: -100px;
        background-image: linear-gradient(225deg, #00bbbb 0%, #00C4B3 50%, #04a396 100%);
        z-index: -1;
        transition: all 0.4s;
    }


    button:hover::after {
        transform: rotate(100deg);
    }

    button:hover {
        transform: translate(0, 2px);
    }
</style>
<form action="" method="post">


    <menu>
        <div>Nom</div><input type="NamedInput" id="Name">


        <div>Prénom</div><input type="FirstnameInput" id="Firstname">


        <div>Adresse mail</div><input type="mailInput" id="email">
        <p>
        <div for="Entréemdp">
            Mot de passe:<p></p> <input type="password" id="Entréemdp" name="Entréemdp">
        </div>
        </p>
        <p>
        <div for="confirmEntréemdp">
            Confirmer le mot de passe: <p></p><input type="PasswordInput" id="confirmEntréemdp" name="confirmEntréemdp">
        </div>
        </p>
        <p>
        <div class="" id="PasswordInputStrength">
        </div>
        <div>
            <input type="checkbox" name="newsletter" value="newsletter">Je m'inscris à la newsletter ?
        </div>
        <div>
            <input type="checkbox" name="Conditions" value="Conditions">J'accepte les conditions d'utilisations du site
        </div>
        </p>
        <p><button>S'inscrire</button>
        </p>
    </menu>

    <script>

        $(document).ready(function () {

            $('#Entréemdp, #confirmEntréemdp').on('keyup', function (e) {

                if ($('#Entréemdp').val() != '' && $('#confirmEntréemdp').val() != '' && $('#Entréemdp').val() != $('#confirmEntréemdp').val()) {
                    $('#PasswordInputStrength').removeClass().addClass('alert alert-error').html('Les mots de passe ne correspondent pas');

                    return false;
                }


                // Doit avoir des lettres majuscules, des chiffres et des lettres minuscules.
                var strongRegex = new RegExp("^(?=.{8,})(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*\\W).*$", "g");

                // Doit comporter soit des lettres majuscules et minuscules, soit des minuscules et des chiffres.
                var mediumRegex = new RegExp("^(?=.{7,})(((?=.*[A-Z])(?=.*[a-z]))|((?=.*[A-Z])(?=.*[0-9]))|((?=.*[a-z])(?=.*[0-9]))).*$", "g");

                // Doit comporter au moins 6 caractères
                var okRegex = new RegExp("(?=.{6,}).*", "g");

                if (okRegex.test($(this).val()) === false) {
                    // Si ok regex ne correspond pas au PasswordInput
                    $('#PasswordInputStrength').removeClass().addClass('alert alert-error').html('<div class="barre"> <div class="couleur1"></div> </div>' + 'Le mot de passe doit comporter au moins 6 caractères.');
                }

                else if (strongRegex.test($(this).val())) {
                    // Si reg ex correspond à PasswordInput fort
                    $('#PasswordInputStrength').removeClass().addClass('alert alert-success').html('<div class="barre"> <div class="couleur4"></div> </div>' + '<button1> <img src="valide.png"></button1>');
                }

                else if (mediumRegex.test($(this).val())) {
                    // Si medium PasswordInput correspond au reg ex
                    $('#PasswordInputStrength').removeClass().addClass('alert alert-info').html('<div class="barre"> <div class="couleur3"></div> </div>' + '<img src="valide.png">');
                }

                else {
                    // Si le mot depasse est ok
                    $('#PasswordInputStrength').removeClass().addClass('alert alert-error').html('<div class="barre"> <div class="couleur2"></div> </div>' + 'Rendez votre mot de passe plus fort en ajoutant des majuscules, des chiffres et des caractères spéciaux !');
                }

                return true;
            });

        });

    </script>
</form>
